---
name: CI
'on':
  pull_request:
  push:
    branches:
      - master

jobs:

  test:
    name: Molecule
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distro:
          - centos8

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Create requirements.txt
        run: |
          echo "ansible==8.2.0" >> requirements.txt
          echo "docker" >> requirements.txt
          echo "molecule<6" >> requirements.txt
          echo "molecule-plugins[docker]" >> requirements.txt
          echo "pytest" >> requirements.txt
          echo "pytest-testinfra" >> requirements.txt
          echo "yamllint" >> requirements.txt
          echo "flake8" >> requirements.txt
          echo "ansible-lint" >> requirements.txt
          echo "ConfigParser" >> requirements.txt

      - name: Setup Python environment
        run: python3 -m venv venv
        shell: bash

      - name: Install test dependencies
        run: |
          source venv/bin/activate
          pip3 install      
        shell: bash

      - name: verify molecule installation
        run: |
          source venv/bin/activate
          molecule --version

      - name: Run Molecule tests.
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}
